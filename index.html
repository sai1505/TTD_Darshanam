<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokesh Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #response {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Lokesh Sample Form</h2>

    <form id="lokeshForm">
        <label>Date:
            <input type="date" id="date" name="date" required>
        </label>

        <label>Name:
            <input type="text" id="name" name="name" required>
        </label>

        <label>Break Darshanam:
            <select id="break" name="breakDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Supadham Darshanam:
            <select id="supadham" name="supadhamDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Mobile Number:
            <input type="tel" id="mobile" name="mobileNumber" required>
        </label>

        <label>Year:
            <input type="number" id="year" name="year" value="" placeholder="Leave blank for current year">
        </label>

        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx8kYNl169vr6q78RmZz5GOtXcMuMXovGvpEvfWVuefwIQa3MXCnXD2GkpTaJI41mLC/exec"; // Replace with your new /exec URL

        const form = document.getElementById('lokeshForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const text = await res.text();
                responseDiv.textContent = text;

                // Optionally reset form
                form.reset();
            } catch (err) {
                responseDiv.textContent = "‚ùå Error submitting form: " + err.message;
            }
        });
    </script>

</body>

</html>
