<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Darshanam Registration Form</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }

        form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form id="darshanForm">
        <h2>Darshanam Registration</h2>

        <label for="year">Select Year:</label>
        <select id="year" required>
            <option value="">--Select Year--</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="breakDarshanam">Break Darshanam:</label>
        <select id="breakDarshanam" required>
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="supadhamDarshanam">Supadham Darshanam:</label>
        <select id="supadhamDarshanam" required>
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required />

        <button type="submit">Submit</button>
        <div class="msg" id="msg"></div>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbw6ykpjsWxgbEAkejfaR9GiEppb3YV-6iKJgO8KR3p8Rv_u5bHBSuKpQfDCWlY1rvKY/exec"; // üîó Replace with your script URL

        document.getElementById("darshanForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const msg = document.getElementById("msg");
            msg.textContent = "Submitting...";

            const formData = {
                year: document.getElementById("year").value,
                date: document.getElementById("date").value,
                name: document.getElementById("name").value,
                breakDarshanam: document.getElementById("breakDarshanam").value,
                supadhamDarshanam: document.getElementById("supadhamDarshanam").value,
                mobileNumber: document.getElementById("mobileNumber").value
            };

            try {
                const res = await fetch(scriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
                const text = await res.text();
                msg.textContent = text;
                msg.style.color = "green";
                document.getElementById("darshanForm").reset();
            } catch (err) {
                msg.textContent = "‚ùå Submission failed!";
                msg.style.color = "red";
            }
        });
    </script>
</body>

</html>
