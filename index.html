<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokesh Sample Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            margin-top: 1.8rem;
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #response {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <h2>Lokesh Sample Form</h2>

    <form id="lokeshForm">
        <label>Date:
            <input type="date" id="date" name="date" required>
        </label>

        <label>Name:
            <input type="text" id="name" name="name" required>
        </label>

        <label>Break Darshanam:
            <select id="break" name="breakDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Supadham Darshanam:
            <select id="supadham" name="supadhamDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Mobile Number:
            <input type="tel" id="mobile" name="mobileNumber" required>
        </label>

        <label>Year:
            <input type="number" id="year" name="year" value="" placeholder="Leave blank for current year">
        </label>

        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx8kYNl169vr6q78RmZz5GOtXcMuMXovGvpEvfWVuefwIQa3MXCnXD2GkpTaJI41mLC/exec"; // Replace with your new /exec URL

        const form = document.getElementById('lokeshForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const text = await res.text();
                responseDiv.textContent = text;

                // Optionally reset form
                form.reset();
            } catch (err) {
                responseDiv.textContent = "‚ùå Error submitting form: " + err.message;
            }
        });
    </script>

</body>

</html>
