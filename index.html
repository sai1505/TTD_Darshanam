<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Darshanam Data Collection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        /* Form container */
        form {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            /* Stack all children vertically */
            gap: 1rem;
            /* Space between each input/label */
        }

        /* Labels */
        label {
            font-size: 0.95rem;
            padding-bottom: 5px;
            color: #555;
            display: flex;
            flex-direction: column;
            /* Place input below label */
        }

        /* Inputs and selects */
        input,
        select {
            width: 100%;
            margin-top: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
            /* space above button */
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Response message */
        #response {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <h2>TTD Darshanam Data Form</h2>

    <form id="lokeshForm">
        <label>Date:
            <input type="date" id="date" name="date" required>
        </label>

        <label>Year:
            <input type="number" id="year" name="year" value="" placeholder="Leave blank for current year">
        </label>

        <label>Name:
            <input type="text" id="name" name="name" required>
        </label>

        <label>Break Darshanam:
            <select id="break" name="breakDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Supadham Darshanam:
            <select id="supadham" name="supadhamDarshanam">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>

        <label>Mobile Number:
            <input type="tel" id="mobile" name="mobileNumber" required>
        </label>

        <label>Referenced By:
            <input type="text" id="reference" name="referencedBy" required>
        </label>

        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzOZjbA1gZg0rQXyJXdzYh0ebYwf01GDIqWnYSjzyeudmjkgIBG4sH4qLxHQ8z8dKiV/exec"; // Replace with your new /exec URL

        const form = document.getElementById('lokeshForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const text = await res.text();
                responseDiv.textContent = text;

                // Optionally reset form
                form.reset();
            } catch (err) {
                responseDiv.textContent = "‚ùå Error submitting form: " + err.message;
            }
        });
    </script>

</body>

</html>
